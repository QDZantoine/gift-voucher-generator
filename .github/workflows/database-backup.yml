name: Database Backup
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Installer PostgreSQL Client 17
        run: |
          # Ajout du dépôt officiel PostgreSQL
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          # Installation forcée de la version 17
          sudo apt-get install -y postgresql-client-17

      - name: Dump de la base de données
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          # Utilisation explicite de pg_dump version 17
          /usr/lib/postgresql/17/bin/pg_dump $DIRECT_URL > backup_restaurant_$(date +%Y-%m-%d).sql

      - name: Stockage du backup sur GitHub
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-influences
          path: backup_*.sql
          retention-days: 30